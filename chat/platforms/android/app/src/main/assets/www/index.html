<!DOCTYPE html>

            </div>

                <h1>Chat</h1>
            </div>
            <div class="col-50 has-footer">
                <input class="white" name="login" id="login" placeholder="Digite seu login" />

            <div class="col-20">
                <button class="icon ion-search"></button>
                <button class="icon ion-android-more-vertical"></button>
            </div>
        </div>
    </div>

    <div class="content has-header has-footer grey-200" id="msgs">
    </div>

    <div class="footer blue-grey">
        <div class="row-around vertical-align-center">
            <div class="col padding">
                <textarea class="white" name="mensagem" id="mensagem"></textarea>
            </div>
            <div class="col-20 padding">
                <button class="blue circle icon ion-chatbox shadow" onclick="app.enviar()"></button>
